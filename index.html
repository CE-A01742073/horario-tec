    const dayMap = { 'Lu': 1, 'Ma': 2, 'Mi': 3, 'Ju': 4, 'Vi': 5 };
    const dayNames = { 'Lu': 'Lunes', 'Ma': 'Martes', 'Mi': 'Mi√©rcoles', 'Ju': 'Jueves', 'Vi': 'Viernes' };

    function parseDate(dateStr) {
      const parts = dateStr.split(' ');
      return new Date(parseInt(parts[2]), monthMap[parts[1]], parseInt(parts[0]));
    }

    function parseTime(timeStr) {
      const [hours, minutes] = timeStr.split(':').map(Number);
      return hours * 60 + minutes;
    }

    function timeRangesOverlap(start1, end1, start2, end2) { return start1 < end2 && start2 < end1; }
    function dateRangesOverlap(start1, end1, start2, end2) { return start1 <= end2 && start2 <= end1; }

    function getPeriodLabel(fechaInicio) {
      if (fechaInicio.includes('feb') || (fechaInicio.includes('mar') && !fechaInicio.includes('23 mar'))) return 'Sem 1-6';
      if (fechaInicio.includes('23 mar') || fechaInicio.includes('abr') || fechaInicio.includes('3 may')) return 'Sem 7-12';
      return 'Sem 13-18';
    }

    // LocalStorage
    const STORAGE_KEYS = { SELECTIONS: 'tec-schedule-selections', REMOVED_SESSIONS: 'tec-schedule-removed-sessions', CLASS_DATA: 'tec-schedule-class-data' };
    
    function loadFromStorage(key, defaultValue) {
      try {
        const stored = localStorage.getItem(key);
        return stored ? JSON.parse(stored) : defaultValue;
      } catch { return defaultValue; }
    }
    
    function saveToStorage(key, value) {
      try { localStorage.setItem(key, JSON.stringify(value)); } catch (e) { console.warn('Storage error:', e); }
    }

    function App() {
      const [classData, setClassData] = useState(() => loadFromStorage(STORAGE_KEYS.CLASS_DATA, initialClassData));
      const [selections, setSelections] = useState(() => loadFromStorage(STORAGE_KEYS.SELECTIONS, { 'TC2037': '', 'TC2006B': '', 'TC2005B': '' }));

      useEffect(() => { saveToStorage(STORAGE_KEYS.SELECTIONS, selections); }, [selections]);
      useEffect(() => { saveToStorage(STORAGE_KEYS.REMOVED_SESSIONS, removedSessions); }, [removedSessions]);
      useEffect(() => { saveToStorage(STORAGE_KEYS.CLASS_DATA, classData); }, [classData]);

      const handleResetAll = () => {
        if (window.confirm('¬øEst√°s seguro de que quieres reiniciar todos los datos?')) {
          setClassData(initialClassData);
          setSelections({ 'TC2037': '', 'TC2006B': '', 'TC2005B': '' });
          setRemovedSessions([]);
          setExpandedGroup(null);
        }
      };

      const handleSelect = (clave, grupo) => setSelections(prev => ({ ...prev, [clave]: grupo }));
      
      const toggleExpand = (clave, grupo, e) => {
        e.stopPropagation();
        setExpandedGroup(prev => prev === `${clave}-${grupo}` ? null : `${clave}-${grupo}`);
      };

      const handleDeleteSession = (clave, grupo, sessionId, e) => {
        e.stopPropagation();
        const groupData = classData[clave].groups.find(g => g.grupo === grupo);
        const session = groupData.sessions.find(s => s.id === sessionId);
        setRemovedSessions(prev => [...prev, { clave, grupo, session, profesor: groupData.profesor }]);
        setClassData(prev => ({
          ...prev,
          [clave]: { ...prev[clave], groups: prev[clave].groups.map(g => g.grupo === grupo ? { ...g, sessions: g.sessions.filter(s => s.id !== sessionId) } : g) }
        }));
      };

      const handleRestoreSession = (index) => {
        const item = removedSessions[index];
        setClassData(prev => ({
          ...prev,
          [item.clave]: { ...prev[item.clave], groups: prev[item.clave].groups.map(g => g.grupo === item.grupo ? { ...g, sessions: [...g.sessions, item.session] } : g) }
        }));
        setRemovedSessions(prev => prev.filter((_, i) => i !== index));
      };

      const findOverlaps = useMemo(() => {
        const overlaps = [];
        const selectedGroups = Object.entries(selections).filter(([_, grupo]) => grupo !== '').map(([clave, grupoId]) => {
          const classInfo = classData[clave];
          const group = classInfo.groups.find(g => g.grupo === grupoId);
          return { clave, classInfo, group };
        });

        for (let i = 0; i < selectedGroups.length; i++) {
          for (let j = i + 1; j < selectedGroups.length; j++) {
            const a = selectedGroups[i], b = selectedGroups[j];
            for (const sessionA of a.group.sessions) {
              for (const sessionB of b.group.sessions) {
                const dateStartA = parseDate(sessionA.fechaInicio), dateEndA = parseDate(sessionA.fechaFin);
                const dateStartB = parseDate(sessionB.fechaInicio), dateEndB = parseDate(sessionB.fechaFin);
                if (!dateRangesOverlap(dateStartA, dateEndA, dateStartB, dateEndB)) continue;
                const commonDays = sessionA.dias.filter(d => sessionB.dias.includes(d));
                if (commonDays.length === 0) continue;
                const timeStartA = parseTime(sessionA.horaInicio), timeEndA = parseTime(sessionA.horaFin);
                const timeStartB = parseTime(sessionB.horaInicio), timeEndB = parseTime(sessionB.horaFin);
                if (timeRangesOverlap(timeStartA, timeEndA, timeStartB, timeEndB)) {
                  overlaps.push({ class1: `${a.clave} (Grupo ${a.group.grupo})`, class2: `${b.clave} (Grupo ${b.group.grupo})`, days: commonDays, time1: `${sessionA.horaInicio} - ${sessionA.horaFin}`, time2: `${sessionB.horaInicio} - ${sessionB.horaFin}`, dateRange: `${sessionA.fechaInicio} - ${sessionA.fechaFin}` });
                }
              }
            }
          }
        }
        const seen = new Set();
        return overlaps.filter(o => { const key = `${o.class1}-${o.class2}-${o.days.join(',')}-${o.time1}-${o.time2}`; if (seen.has(key)) return false; seen.add(key); return true; });
      }, [selections, classData]);

      const selectedCount = Object.values(selections).filter(v => v !== '').length;

      return (
        <div style={{ minHeight: '100vh', background: 'linear-gradient(135deg, #1e3a5f 0%, #0d1b2a 100%)', padding: '24px', fontFamily: 'system-ui, -apple-system, sans-serif' }}>
          <div style={{ maxWidth: '1000px', margin: '0 auto' }}>
            <h1 style={{ color: '#fff', fontSize: '28px', fontWeight: '700', marginBottom: '8px', textAlign: 'center' }}>üìÖ Verificador de Horarios - 4to Semestre</h1>
            <p style={{ color: '#94a3b8', textAlign: 'center', marginBottom: '16px', fontSize: '14px' }}>Haz clic en "Editar" para ver y eliminar sesiones espec√≠ficas</p>
            <div style={{ textAlign: 'center', marginBottom: '24px' }}>
              <button onClick={handleResetAll} style={{ background: 'rgba(239, 68, 68, 0.1)', border: '1px solid rgba(239, 68, 68, 0.3)', borderRadius: '6px', color: '#f87171', cursor: 'pointer', padding: '6px 14px', fontSize: '12px', fontWeight: '500' }}>üîÑ Reiniciar todo</button>
              <p style={{ color: '#6b7280', fontSize: '11px', marginTop: '8px' }}>‚úì Tus selecciones se guardan autom√°ticamente</p>
            </div>

            {/* Timeline visualization */}
            <div style={{ background: 'rgba(255,255,255,0.05)', borderRadius: '12px', padding: '16px 20px', marginBottom: '24px' }}>
              <div style={{ color: '#94a3b8', fontSize: '12px', marginBottom: '12px', fontWeight: '500' }}>L√çNEA DE TIEMPO DEL SEMESTRE</div>
              <div style={{ display: 'flex', gap: '4px', marginBottom: '8px' }}>
                <div style={{ flex: 1, background: 'rgba(59, 130, 246, 0.2)', borderRadius: '4px', padding: '8px', textAlign: 'center' }}>
                  <div style={{ color: '#60a5fa', fontSize: '11px', fontWeight: '600' }}>Sem 1-6</div>
                  <div style={{ color: '#94a3b8', fontSize: '10px' }}>9 feb - 15 mar</div>
                </div>
                <div style={{ flex: 1, background: 'rgba(245, 158, 11, 0.2)', borderRadius: '4px', padding: '8px', textAlign: 'center' }}>
                  <div style={{ color: '#fbbf24', fontSize: '11px', fontWeight: '600' }}>Sem 7-12</div>
                  <div style={{ color: '#94a3b8', fontSize: '10px' }}>23 mar - 3 may</div>
                </div>
                <div style={{ flex: 1, background: 'rgba(16, 185, 129, 0.2)', borderRadius: '4px', padding: '8px', textAlign: 'center' }}>
                  <div style={{ color: '#34d399', fontSize: '11px', fontWeight: '600' }}>Sem 13-18</div>
                  <div style={{ color: '#94a3b8', fontSize: '10px' }}>11 may - 14 jun</div>
                </div>
              </div>
              
              {/* Visual bars for selected classes */}
              {Object.entries(selections).filter(([_, grupo]) => grupo !== '').length > 0 && (
                <div style={{ marginTop: '16px', display: 'flex', flexDirection: 'column', gap: '6px' }}>
                  {Object.entries(selections).filter(([_, grupo]) => grupo !== '').map(([clave, grupoId]) => {
                    const classInfo = classData[clave];
                    const group = classInfo.groups.find(g => g.grupo === grupoId);
                    if (!group) return null;
                    return (
                      <div key={clave} style={{ display: 'flex', alignItems: 'center', gap: '8px' }}>
                        <div style={{ width: '80px', color: '#94a3b8', fontSize: '11px', textAlign: 'right' }}>{clave}</div>
                        <div style={{ flex: 1, display: 'flex', gap: '4px', height: '20px' }}>
                          <div style={{ flex: 1, background: group.periods.includes('1-6') ? classInfo.color : 'transparent', borderRadius: '3px', opacity: group.periods.includes('1-6') ? 0.8 : 0.1, border: group.periods.includes('1-6') ? 'none' : '1px dashed rgba(255,255,255,0.2)' }} />
                          <div style={{ flex: 1, background: group.periods.includes('7-12') ? classInfo.color : 'transparent', borderRadius: '3px', opacity: group.periods.includes('7-12') ? 0.8 : 0.1, border: group.periods.includes('7-12') ? 'none' : '1px dashed rgba(255,255,255,0.2)' }} />
                          <div style={{ flex: 1, background: group.periods.includes('13-18') ? classInfo.color : 'transparent', borderRadius: '3px', opacity: group.periods.includes('13-18') ? 0.8 : 0.1, border: group.periods.includes('13-18') ? 'none' : '1px dashed rgba(255,255,255,0.2)' }} />
                        </div>
                        <div style={{ width: '60px', color: '#6b7280', fontSize: '10px' }}>Grupo {grupoId}</div>
                      </div>
                    );
                  })}
                </div>
              )}
            </div>

            <div style={{ display: 'flex', flexDirection: 'column', gap: '20px', marginBottom: '32px' }}>
              {Object.entries(classData).map(([clave, data]) => (
                <div key={clave} style={{ background: 'rgba(255,255,255,0.05)', borderRadius: '12px', padding: '20px', border: selections[clave] ? `2px solid ${data.color}` : '2px solid transparent' }}>
                  <div style={{ marginBottom: '12px', display: 'flex', justifyContent: 'space-between', alignItems: 'flex-start', flexWrap: 'wrap', gap: '8px' }}>
                    <div>
                      <span style={{ color: data.color, fontWeight: '600', fontSize: '14px', background: `${data.color}33`, padding: '4px 10px', borderRadius: '6px' }}>{clave}</span>
                      <h3 style={{ color: '#fff', margin: '8px 0 0 0', fontSize: '16px' }}>{data.name}</h3>
                    </div>
                    <div style={{ background: 'rgba(255,255,255,0.1)', padding: '6px 12px', borderRadius: '6px', color: '#e2e8f0', fontSize: '12px' }}>üìã {data.requirement}</div>
                  </div>
                  
                  <div style={{ display: 'grid', gridTemplateColumns: 'repeat(auto-fill, minmax(320px, 1fr))', gap: '10px' }}>
                    {data.groups.filter(g => g.sessions.length > 0).map(group => {
                      const isSelected = selections[clave] === group.grupo;
                      const isExpanded = expandedGroup === `${clave}-${group.grupo}`;
                      const uniqueDays = [...new Set(group.sessions.flatMap(s => s.dias))].sort((a, b) => dayMap[a] - dayMap[b]);
                      const uniqueTimes = [...new Set(group.sessions.map(s => `${s.horaInicio}-${s.horaFin}`))];
                      
                      return (
                        <div key={group.grupo} style={{ display: 'flex', flexDirection: 'column', gap: '8px' }}>
                          <div onClick={() => handleSelect(clave, isSelected ? '' : group.grupo)} style={{ background: isSelected ? `${data.color}44` : 'rgba(255,255,255,0.05)', border: isSelected ? `1px solid ${data.color}` : '1px solid rgba(255,255,255,0.1)', borderRadius: '8px', padding: '12px', cursor: 'pointer', textAlign: 'left', transition: 'all 0.2s' }}>
                            <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center', marginBottom: '6px' }}>
                              <div style={{ display: 'flex', alignItems: 'center', gap: '8px' }}>
                                <span style={{ color: '#fff', fontWeight: '600', fontSize: '15px' }}>Grupo {group.grupo}</span>
                                {group.periodLabel && <span style={{ background: 'rgba(255,255,255,0.15)', color: '#e2e8f0', padding: '2px 8px', borderRadius: '4px', fontSize: '11px', fontWeight: '500' }}>{group.periodLabel}</span>}
                              </div>
                              <div style={{ display: 'flex', alignItems: 'center', gap: '8px' }}>
                                {isSelected && <span style={{ color: '#22c55e', fontSize: '16px' }}>‚úì</span>}
                                <button onClick={(e) => toggleExpand(clave, group.grupo, e)} style={{ background: isExpanded ? 'rgba(251, 191, 36, 0.3)' : 'rgba(255,255,255,0.1)', border: isExpanded ? '1px solid #fbbf24' : '1px solid rgba(255,255,255,0.2)', borderRadius: '4px', color: isExpanded ? '#fbbf24' : '#94a3b8', cursor: 'pointer', padding: '4px 8px', fontSize: '11px', fontWeight: '500' }}>{isExpanded ? '‚ñº Cerrar' : '‚úé Editar'}</button>
                              </div>
                            </div>
                            <div style={{ color: '#94a3b8', fontSize: '12px', marginBottom: '4px' }}>{group.profesor}</div>
                            <div style={{ color: data.color, fontSize: '12px' }}>{uniqueDays.join(', ')} ‚Ä¢ {uniqueTimes.map(t => t.replace('-', ' - ')).join(' / ')}</div>
                            <div style={{ color: '#6b7280', fontSize: '11px', marginTop: '4px' }}>{group.sessions.length} sesi√≥n{group.sessions.length !== 1 ? 'es' : ''}</div>
                          </div>

                          {isExpanded && (
                            <div style={{ background: 'rgba(0,0,0,0.3)', borderRadius: '8px', padding: '12px', display: 'flex', flexDirection: 'column', gap: '8px' }}>
                              <div style={{ color: '#94a3b8', fontSize: '11px', fontWeight: '500', marginBottom: '4px' }}>SESIONES DE {group.profesor.toUpperCase()}</div>
                              {group.sessions.map((session) => (
                                <div key={session.id} style={{ background: 'rgba(255,255,255,0.05)', borderRadius: '6px', padding: '10px 12px', display: 'flex', justifyContent: 'space-between', alignItems: 'center', border: '1px solid rgba(255,255,255,0.1)' }}>
                                  <div>
                                    <div style={{ color: '#e2e8f0', fontSize: '13px', fontWeight: '500' }}>{session.dias.join(', ')} ‚Ä¢ {session.horaInicio} - {session.horaFin}</div>
                                    <div style={{ color: '#6b7280', fontSize: '11px', marginTop: '2px' }}>{session.fechaInicio} ‚Üí {session.fechaFin} <span style={{ marginLeft: '8px', background: 'rgba(255,255,255,0.1)', padding: '1px 6px', borderRadius: '3px' }}>{getPeriodLabel(session.fechaInicio)}</span></div>
                                  </div>
                                  <button onClick={(e) => handleDeleteSession(clave, group.grupo, session.id, e)} style={{ background: 'rgba(239, 68, 68, 0.2)', border: '1px solid rgba(239, 68, 68, 0.4)', borderRadius: '4px', color: '#f87171', cursor: 'pointer', padding: '4px 10px', fontSize: '12px', fontWeight: '500' }}>Eliminar</button>
                                </div>
                              ))}
                            </div>
                          )}
                        </div>
                      );
                    })}
                  </div>
                </div>
              ))}
            </div>

            {selectedCount >= 2 && (
              <div style={{ background: findOverlaps.length > 0 ? 'rgba(239, 68, 68, 0.15)' : 'rgba(34, 197, 94, 0.15)', borderRadius: '12px', padding: '24px', marginBottom: '24px', border: findOverlaps.length > 0 ? '2px solid rgba(239, 68, 68, 0.5)' : '2px solid rgba(34, 197, 94, 0.5)' }}>
                {findOverlaps.length === 0 ? (
                  <div style={{ textAlign: 'center' }}>
                    <div style={{ fontSize: '48px', marginBottom: '12px' }}>‚úÖ</div>
                    <h3 style={{ color: '#22c55e', margin: '0 0 8px 0', fontSize: '20px' }}>¬°Sin conflictos!</h3>
                    <p style={{ color: '#86efac', margin: 0, fontSize: '14px' }}>Los grupos seleccionados no tienen traslapes</p>
                  </div>
                ) : (
                  <>
                    <div style={{ textAlign: 'center', marginBottom: '20px' }}>
                      <div style={{ fontSize: '48px', marginBottom: '12px' }}>‚ö†Ô∏è</div>
                      <h3 style={{ color: '#ef4444', margin: '0 0 8px 0', fontSize: '20px' }}>{findOverlaps.length} Conflicto{findOverlaps.length > 1 ? 's' : ''}</h3>
                    </div>
                    <div style={{ display: 'flex', flexDirection: 'column', gap: '12px' }}>
                      {findOverlaps.map((overlap, idx) => (
                        <div key={idx} style={{ background: 'rgba(0,0,0,0.2)', borderRadius: '8px', padding: '16px' }}>
                          <div style={{ display: 'flex', alignItems: 'center', gap: '12px', marginBottom: '12px', flexWrap: 'wrap' }}>
                            <span style={{ background: 'rgba(239, 68, 68, 0.3)', color: '#fca5a5', padding: '4px 10px', borderRadius: '6px', fontSize: '13px', fontWeight: '500' }}>{overlap.class1}</span>
                            <span style={{ color: '#94a3b8' }}>‚Üî</span>
                            <span style={{ background: 'rgba(239, 68, 68, 0.3)', color: '#fca5a5', padding: '4px 10px', borderRadius: '6px', fontSize: '13px', fontWeight: '500' }}>{overlap.class2}</span>
                          </div>
                          <div style={{ color: '#e5e7eb', fontSize: '13px', lineHeight: '1.6' }}>
                            <div><strong>D√≠as:</strong> {overlap.days.map(d => dayNames[d]).join(', ')}</div>
                            <div><strong>Horarios:</strong> {overlap.time1} / {overlap.time2}</div>
                            <div><strong>Periodo:</strong> {overlap.dateRange}</div>
                          </div>
                        </div>
                      ))}
                    </div>
                  </>
                )}
              </div>
            )}

            {selectedCount < 2 && (
              <div style={{ background: 'rgba(255,255,255,0.05)', borderRadius: '12px', padding: '24px', textAlign: 'center', marginBottom: '24px' }}>
                <p style={{ color: '#94a3b8', margin: 0 }}>Selecciona al menos 2 grupos para verificar conflictos</p>
              </div>
            )}

            {removedSessions.length > 0 && (
              <div style={{ background: 'rgba(239, 68, 68, 0.1)', borderRadius: '12px', padding: '16px 20px', border: '1px solid rgba(239, 68, 68, 0.2)' }}>
                <div style={{ color: '#f87171', fontSize: '12px', marginBottom: '12px', fontWeight: '500', display: 'flex', alignItems: 'center', gap: '8px' }}>üóëÔ∏è SESIONES ELIMINADAS ({removedSessions.length})</div>
                <div style={{ display: 'flex', flexDirection: 'column', gap: '8px' }}>
                  {removedSessions.map((item, idx) => (
                    <div key={idx} style={{ background: 'rgba(0,0,0,0.2)', borderRadius: '6px', padding: '10px 12px', display: 'flex', justifyContent: 'space-between', alignItems: 'center', flexWrap: 'wrap', gap: '8px' }}>
                      <div>
                        <div style={{ color: '#e2e8f0', fontSize: '13px' }}><span style={{ color: '#94a3b8' }}>{item.clave}</span> <span style={{ marginLeft: '6px' }}>Grupo {item.grupo}</span> <span style={{ color: '#6b7280', marginLeft: '8px' }}>({item.profesor.split(' ')[0]})</span></div>
                        <div style={{ color: '#6b7280', fontSize: '11px', marginTop: '2px' }}>{item.session.dias.join(', ')} ‚Ä¢ {item.session.horaInicio} - {item.session.horaFin} ‚Ä¢ {item.session.fechaInicio}</div>
                      </div>
                      <button onClick={() => handleRestoreSession(idx)} style={{ background: 'rgba(34, 197, 94, 0.2)', border: '1px solid rgba(34, 197, 94, 0.4)', borderRadius: '4px', color: '#4ade80', cursor: 'pointer', padding: '4px 10px', fontSize: '11px' }}>Restaurar</button>
                    </div>
                  ))}
                </div>
              </div>
            )}
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
